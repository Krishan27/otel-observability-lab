services:
  api:
    build: ./services/api
    environment:
      OTEL_SERVICE_NAME: api
      OTEL_PROPAGATORS: tracecontext,baggage
      OTEL_TRACES_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_PYTHON_LOG_CORRELATION: "true"
    command: >
      sh -c "opentelemetry-instrument uvicorn app.main:app --host 0.0.0.0 --port 8001"
    ports:
      - "8001:8001"
    depends_on:
      - otel-collector

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otelcol/collector.yaml"]
    volumes:
      - ./collector/dev/otel-collector.yaml:/etc/otelcol/collector.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "13133:13133" # health endpoint
