receivers:
  otlp:
    protocols:
      grpc: {}
      http: {}

processors:
  attributes:
    actions:
      - key: deployment.environment
        action: upsert
        value: dev
  transform:
    error_mode: ignore
  batch: {}
  memory_limiter:
    check_interval: 1s
    limit_mib: 400

exporters:
  debug:
    verbosity: detailed   # prints spans/metrics/logs into collector stdout

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [attributes, transform, batch, memory_limiter]
      exporters: [debug]
    metrics:
      receivers: [otlp]
      processors: [attributes, batch, memory_limiter]
      exporters: [debug]
    logs:
      receivers: [otlp]
      processors: [attributes, transform, batch, memory_limiter]
      exporters: [debug]